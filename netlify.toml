[build]
  base = "frontend"
  command = "npm install && npm run build"
  # Netlify auto-detects Next.js and handles publish directory automatically

[build.environment]
  NODE_VERSION = "20"

# Netlify Next.js plugin (auto-detected, but we can be explicit)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

